name: NodeJs App

on:
    pull_request:
        branches:
            - 'feature/*'


jobs: 
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup NodeJS
              uses: actions/setup-node@v4
            - run: npm install
            - run: npm run lint
            - run: npm run prettier
            - run: CI=true npm run test
            - run: npm run build