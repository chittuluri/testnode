name: NodeJs App

on: [pull_request]
    # pull_request:
    #     branches:
    #         - develop
    #         - feature/*

jobs: 
    build:
        runs-on: ubuntu-latest

        strategy:
          matrix:
            node-version: ['7.x', '8.x']

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
            - name: Setup NodeJS
              uses: actions/setup-node@v2
            - run: npm install
            - run: npm run lint
            - run: npm run prettier
            - run: CI=true npm run test
            - run: npm run build